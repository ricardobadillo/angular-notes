<div class="container">
  <h1 class="mt-5">Agregar nombre</h1>
  <hr />

  <form [formGroup]="miFormulario">
    <div class="align-items-center mb-3 row g-3">
      <div class="col-auto">
        <label class="col-form-label"> Nombre </label>
      </div>

      <div class="col-auto">
        <input class="form-control" formControlName="nombre" />
      </div>

      <div class="col-auto">
        <span class="form-text" error-message [color]="color" [message]="message" [valid]="!existError('nombre')">
        </span>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col">
        <button class="btn btn-primary" (click)="changeText()" [style.margin-right.px]="10">Guardar</button>

        <button class="btn btn-primary" (click)="changeColor()">Cambiar color</button>
      </div>
    </div>
  </form>

  <h3 class="mt-5">Formulario</h3>
  <pre>Value: {{ miFormulario.value | json }}</pre>
  <pre>Valid: {{ miFormulario.valid }}</pre>
</div>
